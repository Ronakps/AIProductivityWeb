<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Productivity Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>AI Productivity Hub</h1>
    <p>For athletes balancing school, work, and training.</p>
  </header>

  <!-- Nav Tabs -->
  <nav class="tabs">
    <button data-tab="plan" class="tab active">Plan</button>
    <button data-tab="tasks" class="tab">Tasks</button>
    <button data-tab="journal" class="tab">Journal</button>
  </nav>

  <!-- PLAN -->
  <section id="plan" class="panel active">
    <h2>Today’s Plan</h2>
    <div class="plan-grid">
      <div class="card">
        <h3>Work</h3>
        <input id="workBlock" type="text" placeholder="e.g. 9–5 product work" />
      </div>
      <div class="card">
        <h3>Training</h3>
        <input id="trainBlock" type="text" placeholder="e.g. 6–7pm easy 5k + mobility" />
      </div>
      <div class="card">
        <h3>Recovery</h3>
        <input id="recoveryBlock" type="text" placeholder="e.g. 8h sleep, 15m breathwork" />
      </div>
    </div>
    <button id="savePlan" class="primary">Save Plan</button>
    <p id="planSaved" class="muted"></p>
  </section>

  <!-- TASKS -->
  <section id="tasks" class="panel">
    <h2>Tasks</h2>
    <div class="row">
      <input id="taskInput" type="text" placeholder="Add a task (e.g. meal prep, foam roll)" />
      <button id="addTask">Add</button>
    </div>
    <ul id="taskList" class="list"></ul>
  </section>

  <!-- JOURNAL -->
  <section id="journal" class="panel">
    <h2>Journal</h2>

    <div class="row">
      <label for="mood">Mood:</label>
      <input id="mood" type="range" min="1" max="10" value="5" />
      <span id="moodValue">5/10</span>
    </div>

    <textarea id="journalText" rows="8" placeholder="How did training go today? Energy? Stress? Sleep?"></textarea>
    <div class="row">
      <button id="saveJournal" class="primary">Save Entry</button>
      <button id="clearJournal" class="danger">Clear All</button>
    </div>

    <h3>History</h3>
    <div id="journalList" class="list"></div>
  </section>

  <footer>
    <button id="motivate">Need Motivation?</button>
    <div id="quote" class="muted"></div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
